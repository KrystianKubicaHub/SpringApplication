<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="preload" href="/images/uni1.jpg" as="image">
    <link rel="preload" href="/images/uni2.jpg" as="image">
    <link rel="preload" href="/images/uni3.jpg" as="image">
    <link rel="preload" href="/images/uni4.jpg" as="image">

    <style>
    @import url('https://fonts.googleapis.com/css2?family=Lucida+Sans+Unicode&display=swap');

   body {
       font-family: 'Lucida Sans Unicode', sans-serif;
       margin: 0;
       padding: 0;
       background-color: #1e1e2f;
       display: flex;
       justify-content: center;
       align-items: center;
       height: 100vh;
   }

   .container {
       display: flex;
       background-color: #2c2c3b;
       border-radius: 10px;
       box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
       overflow: hidden;
   }

   .left {
       flex: 1;
       display: flex;
       flex-direction: column;
       justify-content: center;
       align-items: center;
       text-align: center;
       color: white;
       background-image: url('/images/uni1.jpg'); /* Domyślne tło */
       background-size: cover;
       background-position: center;
       transition: background-image 1s ease-in-out, color 1s ease-in-out;
       animation: backgroundChange 20s infinite;
   }

   .left h1 {
       font-size: 30px;
       margin-bottom: 20px;
   }

   .left p {
       font-size: 16px;
       line-height: 1.5;
   }

   .right {
       flex: 1;
       padding: 40px;
       display: flex;
       flex-direction: column;
       justify-content: center;
       background-color: #2c2c3b;
   }

   .right h2 {
       color: white;
       margin-bottom: 20px;
       font-size: 22px;
   }

   .form-group {
       margin-bottom: 20px;
   }

   label {
       display: block;
       margin-bottom: 5px;
       color: white;
       font-size: 14px;
   }

   input {
       width: 100%;
       padding: 10px;
       border: none;
       border-radius: 5px;
       font-size: 14px;
       background-color: #1e1e2f;
       color: white;
   }

   input:focus {
       outline: none;
       box-shadow: 0 0 5px #7269d9;
   }

   .btn {
       padding: 10px;
       background-color: #7269d9;
       border: none;
       border-radius: 5px;
       color: white;
       font-size: 16px;
       cursor: pointer;
       width: 100%;
   }

   .btn:hover {
       background-color: #5c55c6;
   }

   .text-center {
       text-align: center;
       color: white;
       margin-top: 15px;
   }

   .text-center a {
       color: #7269d9;
       text-decoration: none;
   }

   .text-center a:hover {
       text-decoration: underline;
   }

   @keyframes backgroundChange {
       0% {
           background-image: url('/images/uni1.jpg');
           color: #ffffff;
       }
       25% {
           background-image: url('/images/uni2.jpg');
           color: #737272;
       }
       50% {
           background-image: url('/images/uni3.jpg');
           color: #49f57d;
       }
       75% {
           background-image: url('/images/uni4.jpg');
           color: #212020;
       }
       100% {
           background-image: url('/images/uni1.jpg');
           color: #ffffff;
       }
   }


</style>

</head>
<body>
<div class="container">
    <div class="left">
        <h1>Welcome Back!</h1>
        <p>Log in to access your account and continue your journey with us.</p>
    </div>
    <div class="right">
        <h2>Login</h2>
        <form method="post" action="/login">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Enter your username" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>
            <button type="submit" class="btn">Login</button>
        </form>
        <div class="text-center">
            <p>Don't have an account? <a href="/register">Sign up</a></p>
        </div>
    </div>
</div>
</body>
</html>
