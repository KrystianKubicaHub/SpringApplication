<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Admin Panel</title>
    <link rel="stylesheet" href="/css/adminv2.css">
    <link rel="stylesheet" href="/css/common.css">
    <script src="/js/authAndRedirect.js"></script>
    <script src="/js/admin/admin.js"></script>
    <script src="/js/admin/adminv2.js"></script>
    <script src="/js/admin/adminEndPoints.js"></script>
    <script src="/js/admin/addPerson.js"></script>
    <script src="/js/admin/showListOfPeople.js"></script>
    <script src="/js/admin/academyEntityDetails.js"></script>
</head>
<body>
<div class="main-container">
    <button class="sign-out-btn">Sign Out</button>

    <div class="buttons-container">
        <button class="large-btn" id="add-person-btn">
            <span class="icon">👤</span>
            <span>Add Person</span>
        </button>
        <button class="large-btn" id="show-people-btn">
            <span class="icon">📋</span>
            <span>Show List of People</span>
        </button>
        <button class="large-btn" id="academy-details-btn">
            <span class="icon">🏫</span>
            <span>Academy Entity Details</span>
        </button>
        <button class="large-btn" id="show-courses-btn">
            <span class="icon">📚</span>
            <span>Show Courses</span>
        </button>
        <button class="large-btn" id="add-course-btn">
            <span class="icon">➕</span>
            <span>Add Course</span>
        </button>
    </div>

    <div class="display-panel" id="content-panel">
        <h2>SELECT OPERATION</h2>
    </div>
</div>
</body>
</html>
